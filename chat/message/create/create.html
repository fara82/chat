	<body>
	    <h1>/Users/fbasrawala/Sites/chat/chat/message/create Demo</h1>
		<form id='create' action=''></form>
		<div id='messages'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'/Users/fbasrawala/Sites/chat/chat/message/create',
			'/Users/fbasrawala/Sites/chat/chat/models/message.js',
          	'/Users/fbasrawala/Sites/chat/chat/models/fixtures',

				new MessageCreate('#create');
				Message.bind('created', function(ev, message){
					$('<div>').html("<h3>"+message.name+"</h3><p>"+message.description+"</p>")

			})
